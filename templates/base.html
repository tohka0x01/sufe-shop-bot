<!DOCTYPE html>
<html data-theme="light">
<head>
    <title>{{.title}} - ÂïÜÂüéÊú∫Âô®‰∫∫ÁÆ°ÁêÜ‰∏≠ÂøÉ</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="/static/theme.css">
    <style>
        /* Modern UI Base Styles with Aurora Gradient */
        * { 
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --aurora-gradient: linear-gradient(
                45deg,
                rgba(102, 126, 234, 0.1) 0%,
                rgba(118, 75, 162, 0.1) 25%,
                rgba(255, 154, 139, 0.1) 50%,
                rgba(255, 206, 84, 0.1) 75%,
                rgba(102, 126, 234, 0.1) 100%
            );
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --shadow-color: rgba(0, 0, 0, 0.1);
            --text-primary: #1a1a2e;
            --text-secondary: #4a4a6a;
        }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", "Helvetica Neue", Helvetica, Arial, sans-serif;
            background: #0f0f1e;
            color: var(--text-primary);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Aurora Background Animation */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(102, 126, 234, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(118, 75, 162, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(255, 154, 139, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 70% 30%, rgba(255, 206, 84, 0.2) 0%, transparent 50%);
            animation: aurora 20s ease-in-out infinite;
            z-index: -1;
        }
        
        @keyframes aurora {
            0%, 100% { transform: rotate(0deg) scale(1); }
            25% { transform: rotate(5deg) scale(1.1); }
            50% { transform: rotate(-5deg) scale(1); }
            75% { transform: rotate(3deg) scale(1.05); }
        }
        
        /* Glassmorphism Header */
        .header {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 8px 32px var(--shadow-color);
        }
        
        .header::before {
            content: '';
            position: absolute;
            inset: 0;
            background: var(--aurora-gradient);
            opacity: 0.5;
            animation: shimmer 3s ease-in-out infinite;
        }
        
        @keyframes shimmer {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 0.8; }
        }
        
        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 70px;
            position: relative;
            z-index: 1;
        }
        
        .logo {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.5px;
        }
        
        .logout-btn {
            padding: 10px 24px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(245, 87, 108, 0.3);
        }
        
        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(245, 87, 108, 0.4);
        }
        
        .container { 
            max-width: 1400px;
            margin: 0 auto;
            padding: 24px;
        }
        
        /* Glass Navigation */
        .nav { 
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 8px;
            margin-bottom: 24px;
            box-shadow: 0 8px 32px var(--shadow-color);
            display: flex;
            gap: 8px;
            overflow-x: auto;
            scrollbar-width: none;
        }
        
        .nav::-webkit-scrollbar {
            display: none;
        }
        
        .nav a { 
            flex: 0 0 auto;
            padding: 12px 24px;
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            text-align: center;
            border-radius: 12px;
            transition: all 0.3s ease;
            font-weight: 500;
            white-space: nowrap;
        }
        
        .nav a:hover { 
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.9);
        }
        
        .nav a.active {
            background: var(--primary-gradient);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        
        /* Glass Cards */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 24px;
            box-shadow: 0 8px 32px var(--shadow-color);
            margin-bottom: 24px;
            position: relative;
            overflow: hidden;
        }
        
        .glass-card::before {
            content: '';
            position: absolute;
            inset: 0;
            background: var(--aurora-gradient);
            opacity: 0.3;
            animation: shimmer 4s ease-in-out infinite;
        }
        
        .glass-card > * {
            position: relative;
            z-index: 1;
        }
        
        /* Page Title */
        .page-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 32px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        /* Modern Buttons */
        .btn {
            padding: 10px 24px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            position: relative;
            overflow: hidden;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn-default {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            color: rgba(255, 255, 255, 0.9);
        }
        
        .btn-default:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        /* Modern Table */
        table {
            width: 100%;
            border-collapse: collapse;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            overflow: hidden;
        }
        
        th {
            background: rgba(255, 255, 255, 0.05);
            padding: 16px;
            text-align: left;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
            border-bottom: 1px solid var(--glass-border);
        }
        
        td {
            padding: 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 0.8);
        }
        
        tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        
        /* Modern Form Elements */
        input[type="text"],
        input[type="number"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 12px 16px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        input[type="text"]:focus,
        input[type="number"]:focus,
        input[type="date"]:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 16px;
            }
            
            .page-title {
                font-size: 24px;
            }
            
            .nav {
                padding: 4px;
            }
            
            .nav a {
                padding: 8px 16px;
                font-size: 14px;
            }
        }
    </style>
    {{block "styles" .}}{{end}}
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="logo">ÂïÜÂüéÊú∫Âô®‰∫∫ÁÆ°ÁêÜ‰∏≠ÂøÉ</div>
            <div style="display: flex; align-items: center;">
                <div class="theme-toggle" title="ÂàáÊç¢‰∏ªÈ¢ò (Ctrl+Shift+T)">
                    <span class="theme-toggle-icon sun">‚òÄÔ∏è</span>
                    <span class="theme-toggle-icon moon">üåô</span>
                </div>
                <button class="logout-btn" onclick="logout()">ÈÄÄÂá∫ÁôªÂΩï</button>
            </div>
        </div>
    </div>
    
    <div class="container">
        {{block "content" .}}{{end}}
    </div>
    
    <script src="/static/theme.js"></script>
    <script>
        function logout() {
            fetch('/api/logout', { method: 'POST' })
                .then(() => window.location.href = '/')
                .catch(err => console.error('Logout failed:', err));
        }
        
        // Add dynamic light effect on mouse move
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            document.body.style.setProperty('--mouse-x', x);
            document.body.style.setProperty('--mouse-y', y);
        });
    </script>
    {{block "scripts" .}}{{end}}
</body>
</html>
