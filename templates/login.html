<!DOCTYPE html>
<html data-theme="dark">
<head>
    <title>ÁôªÂΩï - ÂïÜÂüéÊú∫Âô®‰∫∫ÁÆ°ÁêÜ‰∏≠ÂøÉ</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#0f0f1e">
    <link rel="stylesheet" href="/static/css/theme.css">
    <style>
        /* Login specific styles */
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-lg);
        }
        
        .login-card {
            width: 100%;
            max-width: 420px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-2xl);
            padding: var(--spacing-2xl);
            box-shadow: 0 20px 60px var(--shadow-color);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: var(--spacing-xl);
        }
        
        .login-logo {
            font-size: var(--font-size-3xl);
            font-weight: var(--font-weight-bold);
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: var(--spacing-sm);
        }
        
        .login-subtitle {
            color: var(--text-secondary);
            font-size: var(--font-size-base);
        }
        
        .form-icon {
            position: absolute;
            left: var(--spacing-md);
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-size: 18px;
            pointer-events: none;
        }
        
        .input-group {
            position: relative;
            margin-bottom: var(--spacing-lg);
        }
        
        .input-group input {
            padding-left: 44px;
            height: 48px;
            width: 100%;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-lg);
            color: var(--text-primary);
            font-size: var(--font-size-base);
            transition: all var(--transition-base);
        }
        
        .input-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .input-group input::placeholder {
            color: var(--text-tertiary);
        }
        
        .remember-container {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-lg);
            color: var(--text-secondary);
        }
        
        .remember-container input[type="checkbox"] {
            width: auto;
            height: auto;
            margin: 0;
        }
        
        .login-btn {
            width: 100%;
            height: 48px;
            background: var(--primary-gradient);
            color: white;
            border: none;
            border-radius: var(--radius-full);
            font-size: var(--font-size-base);
            font-weight: var(--font-weight-semibold);
            cursor: pointer;
            transition: all var(--transition-slow);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        
        .login-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
        
        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .alert {
            padding: var(--spacing-md);
            border-radius: var(--radius-lg);
            margin-bottom: var(--spacing-lg);
            font-size: var(--font-size-sm);
            text-align: center;
        }
        
        .alert-error {
            background: rgba(245, 87, 108, 0.1);
            border: 1px solid rgba(245, 87, 108, 0.3);
            color: #f5576c;
        }
        
        .footer-text {
            text-align: center;
            margin-top: var(--spacing-2xl);
            color: var(--text-tertiary);
            font-size: var(--font-size-sm);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1 class="login-logo">ÂïÜÂüéÊú∫Âô®‰∫∫</h1>
                <p class="login-subtitle">ÁÆ°ÁêÜ‰∏≠ÂøÉÁôªÂΩï</p>
            </div>
            
            {{if .error}}
            <div class="alert alert-error">
                {{.error}}
            </div>
            {{end}}
            
            <form method="POST" action="/login" onsubmit="return handleLogin(event)">
                <div class="input-group">
                    <span class="form-icon">üë§</span>
                    <input type="text" name="username" placeholder="ËØ∑ËæìÂÖ•Áî®Êà∑Âêç" required autofocus>
                </div>
                
                <div class="input-group">
                    <span class="form-icon">üîí</span>
                    <input type="password" name="password" placeholder="ËØ∑ËæìÂÖ•ÂØÜÁ†Å" required>
                </div>
                
                <div class="remember-container">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">ËÆ∞‰ΩèÊàëÔºà7Â§©ÂÜÖÂÖçÁôªÂΩïÔºâ</label>
                </div>
                
                <button type="submit" class="login-btn" id="loginBtn">
                    <span id="btnText">ÁôªÂΩï</span>
                    <span id="btnLoader" style="display: none;" class="spinner"></span>
                </button>
            </form>
            
            <div class="footer-text">
                Powered by Shop Bot v1.0
            </div>
        </div>
    </div>
    
    <script>
        // Initialize theme
        const savedTheme = localStorage.getItem('theme') || 'dark';
        document.documentElement.setAttribute('data-theme', savedTheme);
        
        function handleLogin(event) {
            event.preventDefault();
            
            const btn = document.getElementById('loginBtn');
            const btnText = document.getElementById('btnText');
            const btnLoader = document.getElementById('btnLoader');
            
            // Disable button and show loader
            btn.disabled = true;
            btnText.style.display = 'none';
            btnLoader.style.display = 'inline-block';
            
            // Submit form
            event.target.submit();
            
            return true;
        }
        
        // Focus on username input
        window.onload = function() {
            document.querySelector('input[name="username"]').focus();
        };
    </script>
</body>
</html>
